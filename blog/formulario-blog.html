<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_blog-page_1.css"> 
  <title>Formulário-blog</title>
</head>
  <body>
    <header>
      <h1><a href="http://home.html">Blog Pessoal</a></h1>
      <h4><i>Moab Fred dos Santos Varela</i></h4>
      <br>
      <nav>
        <ul>
          <li><a href="blog-page3.html">VIDA PESSOAL</a></li>
          <li><a href="blog-page2.html">VIDA ACADÊMICA</a></li>
          <li><a href="http://l.html">Contate-nos</a></li>
        </ul>
      </nav>
    </header>
    <div class="container-form">
        <h2>Cadastro de Novo Membro</h2>
        <div class="box-form">
          <h2>Dados Pessoais</h2>
          <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />

            <label for="idade">Idade:</label>
            <input type="number" name="quantity" min="0" max="150" step="10" id="idade" />
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">

            <div class="container-alinhador">
              <button class="formulario" type="submit">Enviar</button>
              <button class="formulario" type="reset">Limpar</button>
            </div>
          </form>
        </div>
    </div>
    <footer>
      <p> &copy; 2024 Blog pessoal. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
